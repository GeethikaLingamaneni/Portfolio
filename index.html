<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geethika Lingamaneni - Business Analyst Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; color: #333; }
    header {
      background: linear-gradient(135deg, #0d0d0d, #2e2e2e);
      color: white; padding: 70px 20px; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: contain; /* Changed from cover to contain */
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 3px; /* Adds space so image isn't cut */
    }
    header h1 { font-size: 3rem; font-weight: 800; letter-spacing: 1px; margin-top: 90px; }
    header p { font-size: 1.3rem; font-weight: 500; margin-top: 10px; }
    nav { margin-top: 20px; }
    nav a {
      color: white; margin: 0 8px; text-decoration: none; font-weight: 500;
      background: linear-gradient(145deg, #4f4f4f, #3a3a3a);
      padding: 10px 18px; border-radius: 25px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease; display: inline-block;
    }
    nav a:hover {
      background: linear-gradient(145deg, #6b6b6b, #4f4f4f);
      transform: translateY(-2px);
      box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
    }
    .section-title { font-size: 2rem; margin-top: 50px; font-weight: 700; text-align: center; color: #222; position: relative; }
    .section-title::after {
      content: ""; display: block; width: 80px; height: 4px; background: #007bff; margin: 10px auto 0; border-radius: 2px;
    }
    .about-text {
      font-size: 1.1rem; max-width: 900px; margin: 20px auto; text-align: center; line-height: 1.6;
      background-color: #eef5ff;
      padding: 20px; border-radius: 10px; color: #1a1a1a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .subheading { font-weight: 700; color: #007bff; margin-top: 30px; font-size: 1.4rem; }
    ul { list-style: none; padding: 0; }
    ul li { margin: 8px 0; padding-left: 25px; position: relative; }
    ul li::before { content: "âœ”"; position: absolute; left: 0; color: #007bff; }
    .project-card {
      background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 20px; height: 100%; text-align: center; transition: transform 0.3s, box-shadow 0.3s;
    }
    .project-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .placeholder-icon { font-size: 40px; margin-bottom: 10px; color: #007bff; }
    .coming-soon { font-style: italic; color: #6c757d; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/GeethikaLingamaneni/Portfolio/main/IMG_0447.JPG" alt="Profile Picture" class="profile-pic">
    <h1>Geethika Lingamaneni</h1>
    <p>Business Analyst | BI Specialist | Data Strategist</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Rest of your code remains unchanged -->
</body>
</html>
