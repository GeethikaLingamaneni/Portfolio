<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geethika Lingamaneni - Business Analyst Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; color: #333; }
    header {
      background: linear-gradient(135deg, #0d0d0d, #2e2e2e);
      color: white; padding: 70px 20px; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }
    .social-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .social-links a {
      color: white;
      margin-left: 10px;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #007bff;
    }
    .profile-pic {
      width: 170px;
      height: 170px;
      object-fit: cover; /* Show full face without cutting */
      object-position: top center; /* Focus on the face */
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      top: -85px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
    }
    header h1 { font-size: 3rem; font-weight: 800; letter-spacing: 1px; margin-top: 100px; }
    header p { font-size: 1.3rem; font-weight: 500; margin-top: 10px; }
    nav { margin-top: 20px; }
    nav a {
      color: white; margin: 0 8px; text-decoration: none; font-weight: 500;
      background: linear-gradient(145deg, #4f4f4f, #3a3a3a);
      padding: 10px 18px; border-radius: 25px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease; display: inline-block;
    }
    nav a:hover {
      background: linear-gradient(145deg, #6b6b6b, #4f4f4f);
      transform: translateY(-2px);
      box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/geethikalingamaneni/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/GeethikaLingamaneni" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <img src="https://raw.githubusercontent.com/GeethikaLingamaneni/Portfolio/main/IMG_0447.JPG" alt="Profile Picture" class="profile-pic">
    <h1>Geethika Lingamaneni</h1>
    <p>Business Analyst | BI Specialist | Data Strategist</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
</body>
</html>
